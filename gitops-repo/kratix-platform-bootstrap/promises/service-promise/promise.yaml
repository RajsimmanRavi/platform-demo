apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  creationTimestamp: null
  name: service
  namespace: default
spec:
  clusterSelector:
    environment: platform
  workerClusterResources:
  - apiVersion: platform.kratix.io/v1alpha1
    kind: Promise
    metadata:
      creationTimestamp: null
      name: argocd-appset
      namespace: default
    spec:
      clusterSelector:
        environment: dev
      xaasCrd:
        apiVersion: apiextensions.k8s.io/v1
        kind: CustomResourceDefinition
        metadata:
          name: appset.argocd.platform.ada.support
        spec:
          group: argocd.ada.support
          names:
            kind: appset
            plural: appsets
            singular: appset
          scope: Namespaced
          versions:
          - name: v1
            schema:
              openAPIV3Schema:
                properties:
                  spec:
                    properties:
                      name:
                        type: string
                    required:
                    - name
                    type: object
                type: object
            served: true
            storage: true
      xaasRequestPipeline:
      - ghcr.io/kzap/platform-demo/argocd-appset-request-pipeline:v0
    status: {}
  - apiVersion: platform.kratix.io/v1alpha1
    kind: Promise
    metadata:
      creationTimestamp: null
      name: namespace
      namespace: default
    spec:
      clusterSelector:
        environment: dev
      workerClusterResources: []
      xaasCrd:
        apiVersion: apiextensions.k8s.io/v1
        kind: CustomResourceDefinition
        metadata:
          name: namespaces.marketplace.kratix.io
        spec:
          group: marketplace.kratix.io
          names:
            kind: namespace
            plural: namespaces
            singular: namespace
          scope: Namespaced
          versions:
          - name: v1alpha1
            schema:
              openAPIV3Schema:
                properties:
                  spec:
                    properties:
                      namespaceName:
                        description: |
                          The name of the namespace to be created
                        type: string
                    required:
                    - namespaceName
                    type: object
                type: object
            served: true
            storage: true
      xaasRequestPipeline:
      - ghcr.io/syntasso/kratix-marketplace/namespace-request-pipeline:v0.1.0
    status: {}
  - apiVersion: platform.kratix.io/v1alpha1
    kind: Promise
    metadata:
      name: slack
      namespace: default
    spec:
      clusterSelector:
        environment: platform
      xaasCrd:
        apiVersion: apiextensions.k8s.io/v1
        kind: CustomResourceDefinition
        metadata:
          name: slacks.marketplace.kratix.io
        spec:
          group: marketplace.kratix.io
          names:
            kind: slack
            plural: slacks
            singular: slack
          scope: Namespaced
          versions:
          - name: v1alpha1
            schema:
              openAPIV3Schema:
                properties:
                  spec:
                    properties:
                      message:
                        description: |
                          The message to be sent
                        type: string
                    required:
                    - message
                    type: object
                type: object
            served: true
            storage: true
      xaasRequestPipeline:
      - ghcr.io/syntasso/kratix-marketplace/slack-request-pipeline:v0.1.0
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: slack-default-promise-pipeline-credentials
    rules:
    - apiGroups:
      - ""
      resourceNames:
      - slack-channel-hook
      resources:
      - secrets
      verbs:
      - get
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: slack-default-promise-pipeline-credentials
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: slack-default-promise-pipeline-credentials
    subjects:
    - kind: ServiceAccount
      name: slack-default-promise-pipeline
      namespace: default
  xaasCrd:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: services.platform.ada.support
    spec:
      group: platform.ada.support
      names:
        kind: service
        plural: services
        singular: service
      scope: Namespaced
      versions:
      - name: v1
        schema:
          openAPIV3Schema:
            properties:
              spec:
                properties:
                  name:
                    type: string
                  template:
                    default: python
                    description: Which language template do you want to start with
                    enum:
                    - python
                    - golang
                    type: string
                required: []
                type: object
            type: object
        served: true
        storage: true
  xaasRequestPipeline:
  - ghcr.io/kzap/platform-demo/service-request-pipeline:v0
status: {}
