apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: service
  namespace: default
spec:
  clusterSelector:
    environment: platform
  workerClusterResources: []
  xaasCrd:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: services.platform.ada.support
    spec:
      group: platform.ada.support
      names:
        kind: service
        plural: services
        singular: service
      scope: Namespaced
      versions:
      - name: v1
        schema:
          openAPIV3Schema:
            properties:
              spec:
                properties:
                  name:
                    type: string
                  template:
                    default: python
                    description: Which language template do you want to start with
                    enum:
                    - python
                    - golang
                    type: string
                required: []
                type: object
            type: object
        served: true
        storage: true
  xaasRequestPipeline:
    - ghcr.io/kzap/platform-demo/service-request-pipeline:v0
  clusterSelector:
    environment: dev